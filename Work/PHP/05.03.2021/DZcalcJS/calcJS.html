<head>
    <meta charset="UTF-8">

    <style type="text/css">
        body {
            background: #7a7878;
        }

        .wrapper {
            margin: 0 auto;
            margin-top: 100px;
            overflow: hidden;
            width: 229px;
            height: 270px;
            border-radius: 10px;
            border: 1px solid #949493;
            box-shadow: 3px 3px 7px #000;
        }

        .in {
            background: #ccc;
            margin: 0 auto;
            overflow: hidden;
            width: 160px;
            height: 40px;
            border-radius: 5px;
            font-size: 20px;
        }
    </style>
    <title>CALC</title>
</head>

<body>
    <table class="wrapper">
        <tr>
            <td>
                <form action="calc.php" method="POST">
                    <input class="in" type="text" size="10" id="text" value="0" name="calc">
                    <input class="btn btn-success" type="submit" value="Okay">
                </form>
            </td>
        </tr>
        <tr>
            <td><button class="btn btn-danger" onclick="f()">C</button>
                <button class="btn btn-warning" onclick="insert(0)">0</button>
                <button class="btn btn-warning" onclick="insert(1)">1</button>
                <button class="btn btn-warning" onclick="insert(2)">2</button>
                <button class="btn btn-warning" onclick="insert(3)">3</button>
                <button class="btn btn-warning" onclick="insert(4)">4</button>
            </td>
        <tr>
            <td>
                <button class="btn btn-warning" onclick="insert(5)">5</button>
                <button class="btn btn-warning" onclick="insert(6)">6</button>
                <button class="btn btn-warning" onclick="insert(7)">7</button>
                <button class="btn btn-warning" onclick="insert(8)">8</button>
                <button class="btn btn-warning" onclick="insert(9)">9</button>
                <button class="btn btn-info" onclick="insert('+')">+</button>
            </td>
        <tr>
            <td>
                <button class="btn btn-info" onclick="insert('-')">-</button>
                <button class="btn btn-info" onclick="insert('*')">*</button>
                <button class="btn btn-info" onclick="insert('/')">/</button>
                <button class="btn btn-info" onclick="insert('**')">** (степень)</button>
            </td>
        <table>

            <script>
                function f() {
                    document.getElementById("text").value = ""
                }

                function insert(value) {
                    document.getElementById("text").value += value
                }
            </script>

</body>

</html>
