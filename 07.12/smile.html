<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    @keyframes smile {
            from {
                top: 0px;
                left: 0px;
                rotate: rotate(0deg);
            }

            to {
                top: calc(100vh - 130px);
                left: calc(100vw - 130px);
                transform: rotate(calc(360deg*3));
            }
        }

        img {
            height: 120px;
            width: 120px;
            animation: smile 6s ease-in-out infinite alternate-reverse 0.5s;
            position: absolute;
        }

        body {
            /*background-color: rgb(233, 10, 10);*/
            background-image: url(fonn1.jpg);
        }
    </style>
</head>

<body>
    <img src="smiley.png">
</body>
    
</html>
